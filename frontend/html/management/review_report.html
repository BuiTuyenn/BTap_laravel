<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý ca làm việc</title>
    <link rel="stylesheet" href="../../css/review_rport.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <img src="../../images/Logo 1.png" alt="logo">
                <div></div>
                <p>Phiên dành cho quản lý nhân viên</p>
            </div>
        </header>

        <main>
            <h2>CHẾ ĐỘ XEM BÁO CÁO:</h2>
            <button class="back-btn">
                <img src="../../images/return icon 1.png" alt="">
                quay lại
            </button>
            <div class="action-buttons">
                <button class="edit-btn"><img src="../../images/edit_icon 1.png" alt=""> Sửa</button>
                <button class="delete-btn"><img src="../../images/delete icon 1.png" alt=""> Xóa</button>
                <button class="print-btn"><img src="../../images/printer icon 1.png" alt=""> In</button>
                <button class="export-btn"><img src="../../images/export_icon 1.png" alt=""> Xuất thống kê</button>
            </div>
            <table class="schedule-table">
                <thead>
                  <tr>
                    <th>STT</th>
                    <th>Họ và tên</th>
                    <th>Số ca làm</th>
                    <th>Đi muộn</th>
                    <th>Nghỉ phép</th>
                    <th>Nghỉ không phép</th>
                  </tr>
                </thead>
            </table>        
        </main>

        <footer>
            <p>© 2024 - Bản quyền thuộc về Nhóm 4 - DH12C1</p>
        </footer>
    </div>

</html>
