<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý ca làm việc</title>
    <link rel="stylesheet" href="../../css/management_infor.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <img src="../../images/Logo 1.png" alt="logo">
                <div></div>
                <p>Phiên dành cho quản lý nhân viên</p>
            </div>
        </header>

        <main>
            <h2>Quản lý thông tin nhân viên nhân viên</h2>
            <button class="back-btn">
                <img src="../../images/return icon 1.png" alt="">
                quay lại
            </button>
            <div class="period">
                <input type="text" value="Nhập để tìm kiếm nhân viên" />
            </div>
            <div class="action-buttons">
                <button class="btn add"><img src="../../images/plus icon 2.png" alt=""> Thêm</button>
            </div>
            <table class="schedule-table">
                <thead>
                  <tr>
                    <th>STT</th>
                    <th>Mã nhân viên</th>
                    <th>Mã TK</th>
                    <th>Họ và tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Chức vụ</th>
                    <th>Hành động</th>
                  </tr>
                </thead>
            </table>    
        </main>

        <footer>
            <p>© 2024 - Bản quyền thuộc về Nhóm 4 - DH12C1</p>
        </footer>
    </div>
</body>
</html>
