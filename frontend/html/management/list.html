<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý ca làm việc</title>
    <link rel="stylesheet" href="../../css/list.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <img src="../../images/Logo 1.png" alt="logo">
                <div></div>
                <p>Phiên dành cho quản lý nhân viên</p>
            </div>
        </header>

        <main>
            <h2>DANH SÁCH CÁC BẢN BÁO CÁO VÀ THỐNG KÊ</h2>
            <button class="back-btn">
                <img src="../../images/return icon 1.png" alt="">
                quay lại
            </button> 
            <div class="period">
                <b><p>Bộ lọc: </p></b>
                <p>Khoảng thời gian: </p>
                <div class="filter-section">
                    <input type="date" id="start-date">
                    <span> - </span>
                    <input type="date" id="end-date">
                </div>
            </div>
            <div class="classify">
                <label>Phân loại:</label>
                <button class="report-btn">Báo Cáo</button>
                <button class="filter-btn">Thống Kê</button>
            </div>
            
            <div class="action-buttons">
                <button class="btn add"><img src="../../images/plus icon 2.png" alt=""> Thêm</button>
                <button class="btn delete"><img src="../../images/delete icon 1.png" alt=""> Xóa</button>
            </div>
            <div class="search">
                <input type="text" value="Nhập để tìm kiếm nhân viên" />
            </div>
            <table class="schedule-table">
                <thead>
                  <tr>
                    <th>STT</th>
                    <th>Tên</th>
                    <th>Ngày tạo</th>
                    <th>Phân loại</th>
                    <th>Được tạo bởi</th>
                    <th>Hành động</th>
                  </tr>
                </thead>
            </table>    
        </main>

        <footer>
            <p>© 2024 - Bản quyền thuộc về Nhóm 4 - DH12C1</p>
        </footer>
    </div>
</body>
</html>
