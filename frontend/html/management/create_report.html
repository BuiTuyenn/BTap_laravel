<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Tài Khoản Mới</title>
    <link rel="stylesheet" href="../../css/create_report.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../../images/Logo 1.png" alt="logo">
            <div></div>
            <p>Phiên dành cho quản lý nhân viên</p>
        </header>

        <main>
            <h2>TẠO MỚI BÁO CÁO</h2>
            <button class="back-btn">
                <img src="../../images/return icon 1.png" alt="">
                quay lại
            </button>
            <form class="form">
                <label for="maBaoCao">Mã báo cáo:</label>
                <input type="maBaoCao" id="maBaoCao" name="maBaoCao">

                <label for="maQuanLy">Mã quản lý</label>
                <input type="maQuanLy" id="maQuanLy" name="maQuanLy">

                <label for="tenBaoCao">Tên báo cáo</label>
                <input type="tenBaoCao" id="tenBaoCao" name="tenBaoCao">

                <label for="ngayTao">Ngày tạo</label>
                <input type="ngayTao" id="ngayTao" name="ngayTao">

                <label for="noiDung">Nội dung</label>
                <input type="noiDung" id="noiDung" name="noiDung">

                <button type="create" class="create-btn">Tạo báo cáo</button>
            </form>
        </main>

        <footer>
            <p>© 2024 - Bản quyền thuộc về Nhóm 4 - DH12C1</p>
        </footer>
    </div>
</body>
</html>
