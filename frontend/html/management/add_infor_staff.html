<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Tài Khoản Mới</title>
    <link rel="stylesheet" href="../../css/add_acc.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../../images/Logo 1.png" alt="logo">
            <div></div>
            <p>Phiên dành cho quản lý nhân viên</p>
        </header>

        <main>
            <h2>THÊM TÀI KHOẢN MỚI</h2>
            <button class="back-btn">
                <img src="../../images/return icon 1.png" alt="">
                quay lại
            </button>
            <form class="form">
                <label for="tenNhanVien">Tên nhân viên:</label>
                <input type="tenNhanVien" id="tenNhanVien" name="tenNhanVien">

                <label for="maTaiKhoan">Mã tài khoản:</label>
                <input type="maTaiKhoan" id="maTaiKhoan" name="maTaiKhoan">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="soDienThoai">Số điện thoại</label>
                <input type="soDienThoai" id="soDienThoai" name="soDienThoai">

                <label for="chucVu">Chức vụ:</label>
                <input type="chucVu" id="chucVu" name="chucVu">

                <button type="submit" class="add-btn">Thêm</button>
            </form>
        </main>

        <footer>
            <p>© 2024 - Bản quyền thuộc về Nhóm 4 - DH12C1</p>
        </footer>
    </div>
</body>
</html>
