<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm ca làm việc</title>
    <link rel="stylesheet" href="../../css/review_calendar.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <img src="../../images/Logo 1.png" alt="logo">
                <div></div>
                <p>Phiên dành nhân viên</p>
            </div>
            <div class="header-right">
                <div class="schedule">
                    <button>Xem lịch làm việc</button>     
                </div>
            </div>    
        </header>

        <main>
            <h2>Lịch cá nhân</h2>
            <button class="back-btn">
                <img src="../../images/return icon 1.png" alt="">
                quay lại
            </button>  
            <table class="schedule-table">
                <thead>
                  <tr>
                    <th>STT</th>
                    <th>Mã Ca</th>
                    <th>Mã NV</th>
                    <th>Họ và tên</th>
                    <th>Thời gian bắt đầu</th>
                    <th>Thời gian kết thúc</th>
                  </tr>
                </thead>
            </table>    
        </main>

        <footer>
            <p>© 2024 - Bản quyền thuộc về Nhóm 4 - DH12C1</p>
        </footer>
    </div>
</body>
</html>
